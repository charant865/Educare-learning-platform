<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educare Logo Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; background: #f3f4f6; color: #111827; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #d1d5db; border-radius: 12px; padding: 12px; text-align: center; }
    img { width: 140px; height: 140px; }
    p { margin: 8px 0 0; font-weight: 700; }
  </style>
</head>
<body>
  <h1>Educare Logo Designs (1-5)</h1>
  <div class="grid">
    <div class="card"><img src="logo-educare-option-1.svg" alt="Option 1"><p>Option 1</p></div>
    <div class="card"><img src="logo-educare-option-2.svg" alt="Option 2"><p>Option 2</p></div>
    <div class="card"><img src="logo-educare-option-3.svg" alt="Option 3"><p>Option 3</p></div>
    <div class="card"><img src="logo-educare-option-4.svg" alt="Option 4"><p>Option 4</p></div>
    <div class="card"><img src="logo-educare-option-5.svg" alt="Option 5"><p>Option 5</p></div>
  </div>
</body>
</html>
